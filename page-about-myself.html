<!DOCTYPE html>

  <body>
    <header class="header">
      <img
        src="christina-wocintechchat-com-0Zx1bDv5BNY-unsplash.jpg"

    <main class="main-container">
      <section class="first-column-container">
        <div class="contact-container">
          <ul>
            <li>
              <ion-icon name="home-outline"></ion-icon>
              <span>Lithuania, Vilnius</span>
            </li>
            <li>
              <ion-icon name="mail-open-outline"></ion-icon>
              <span>ex@mail.com</span>
            </li>
            <li>
              <ion-icon name="call-outline"></ion-icon>
              <span>1224435534</span>
            </li>

        </div>
        <div class="skills-container">
          <h2><ion-icon name="bulb-outline"></ion-icon>Skills</h2>

            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>TypeScript & jQuery basics</li>
            <li>Angular, Vue, Node.JS</li>
            <li>GIT Version Control</li>
            <li>Problem solving skills</li>
          </ul>
        </div>
        <div class="languages-container">
          <h2><ion-icon name="earth-outline"></ion-icon>Languages</h2>
        </div>
        <div class="hobbies-container">
          <h2>
            <ion-icon name="color-palette-outline"></ion-icon>Hobbies &
            Interests
          </h2>
        </div>
      </section>
      <section class="second-column-container">
        <h2><ion-icon name="earth-outline"></ion-icon>About me</h2>
        <p></p>
        <h2><ion-icon name="briefcase-outline"></ion-icon>Experience</h2>
        <ion-icon name="calendar-outline"></ion-icon>
        <h2><ion-icon name="book-outline"></ion-icon>Education</h2>

      </section>

  <script
    type="module"

  ></script>
  <script
    nomodule
